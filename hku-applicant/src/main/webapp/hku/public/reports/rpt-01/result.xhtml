<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./search.xhtml">

	<ui:define name="breadcrumb-4">
		<li><a title="">Generate</a><span>/</span></li>
	</ui:define>

	<ui:define name="main-content-2">
		<h:form>
			<p:tabView activeIndex="0">
				<p:tab title="In Progress">
					<p:dataTable var="car" value="#{dtBasicView.cars}" rows="10"
						reflow="true" paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column headerText="User Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Course No." sortBy="#{car.year}">
							<h:outputText value="#{car.brand}" />
						</p:column>
						<p:column headerText="Course Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Start Date" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Progress" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Course Status" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Pending to Enroll">
					<p:dataTable var="car" value="#{dtBasicView.cars}" rows="10"
						reflow="true" paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column headerText="User Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Course No." sortBy="#{car.year}">
							<h:outputText value="#{car.brand}" />
						</p:column>
						<p:column headerText="Course Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Course Status" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Completed">
					<p:dataTable var="car" value="#{dtBasicView.cars}" rows="10"
						reflow="true" paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column headerText="User Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Course No." sortBy="#{car.year}">
							<h:outputText value="#{car.brand}" />
						</p:column>
						<p:column headerText="Course Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Start Date" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Completed Date" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Score" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Course Status" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Expired">
					<p:dataTable var="car" value="#{dtBasicView.cars}" rows="10"
						reflow="true" paginator="true" paginatorPosition="bottom"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column headerText="User Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Course No." sortBy="#{car.year}">
							<h:outputText value="#{car.brand}" />
						</p:column>
						<p:column headerText="Course Name" sortBy="#{car.id}">
							<h:outputText value="#{car.id}" />
						</p:column>
						<p:column headerText="Start Date" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Score" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
						<p:column headerText="Course Status" sortBy="#{car.brand}">
							<h:outputText value="#{car.year}" />
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>
			<div class="ax-btn-set">
				<p:selectOneMenu id="fileType">
					<f:selectItem itemLabel="PDF" itemValue="0" />
					<f:selectItem itemLabel="Excel" itemValue="1" />
					<f:selectItem itemLabel="CSV" itemValue="2" />
				</p:selectOneMenu>
				<p:commandButton value="Export" onclick="_ACTION('result')" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
