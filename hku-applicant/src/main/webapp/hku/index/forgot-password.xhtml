<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="../public/tp-header-login.xhtml">
	<ui:define name="breadcrumb">
		<f:view locale="#{language.locale}">
			<f:loadBundle basename="i18n.index.forgotpassword" var="forgotpassword" />
			<li><a title="">#{forgotpassword['forgotPasswordTitle']}</a><i class="ti-angle-right"></i></li>
		</f:view>
	</ui:define>
	<ui:define name="main-content">
		<f:view locale="#{language.locale}">
			<f:loadBundle basename="i18n.index.forgotpassword" var="forgotpassword" />
			<div class="content-container">
				<div class="account-sec type-02">
					<div class="title type-a">
						<h1>#{forgotpassword['forgotPasswordUpper']}</h1>
					</div>
					<h:form styleClass="account-form" id="forgotPasswordForm">
						<p:growl id="growl" showDetail="true" globalOnly="true" />
						<div class="field-row">
							<p:inputText id="EmailS" placeholder="#{forgotpassword['emailAddr']}" value="#{forgotPasswordBean.email}" />
							<i class="ti-user"></i>
						</div>
						<div class="">
							<p:commandButton style="height: 40px !important;" value="#{forgotpassword['submit']}"
								action="#{forgotPasswordBean.forgotPasswordSendEmail}" class="btn btn-default full-width-yellow-button"
								update="forgotPasswordForm" />
						</div>
						<div class="" style="margin-top: 8px">
							<input class="btn btn-default full-width-yellow-button" type="button" value="#{forgotpassword['cancel']}"
								onClick="window.location='./login.xhtml'" />
						</div>
					</h:form>
				</div>
			</div>
		</f:view>
	</ui:define>

</ui:composition>
