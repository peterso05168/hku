<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	template="../public/tp-header-login.xhtml">
	<ui:define name="breadcrumb">
		<f:view locale="#{language.locale}">
			<f:loadBundle basename="i18n.index.forgotpassword" var="forgotpassword" />
			<li><a title="">#{forgotpassword['resetPasswordUpper']}</a><i class="ti-angle-right"></i></li>
		</f:view>
	</ui:define>
	<ui:define name="main-content">
		<f:view locale="#{language.locale}">
			<f:loadBundle basename="i18n.index.forgotpassword" var="forgotpassword" />
			<div class="content-container">
				<div class="account-sec type-02">
					<div class="title type-a">
						<h1>#{forgotpassword['resetPasswordTitle']}</h1>
					</div>
					<h:form styleClass="account-form" id="resetPasswordForm">
						<p:growl id="growl" showDetail="true" globalOnly="true" />
						<div class="field-row">
							<p:password id="newPw" value="#{resetPasswordBean.newPassword}" placeholder="#{forgotpassword['newPassword']}" autocomplete="false" />
							<i class="ti-key"></i>
						</div>
						<div class="field-row">
							<p:password id="CNewPw" value="#{resetPasswordBean.confirmNewPassword}"
								placeholder="#{forgotpassword['confirmNewPassword']}" autocomplete="false" />
							<i class="ti-key"></i>
						</div>
						<div class="">
							<p:commandButton style="height: 40px !important;" value="#{forgotpassword['submit']}"
								action="#{resetPasswordBean.resetPassword}" class="btn btn-default full-width-yellow-button"
								update="resetPasswordForm" />
						</div>
					</h:form>
				</div>
			</div>
		</f:view>
	</ui:define>

</ui:composition>
