<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/hku/public/tp-header-login.xhtml">
	<ui:define name="main-content">
		<div style="font-size:25px; margin-bottom:20px"><b>Error</b></div>
		<div style="text-align:left !important" >A unexpected error occured! Message:
			#{pfExceptionHandler.message}</div>
		<div style="text-align:left !important" >
			<h:outputText value="#{pfExceptionHandler.formattedStackTrace}"
				escape="false" />
		</div>
	</ui:define>
</ui:composition>
