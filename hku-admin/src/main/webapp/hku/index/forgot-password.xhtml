<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./login.xhtml">

	<ui:define name="main-content">		  
			<div class="title type-a">
				<h1>Forgot Password</h1>
			</div>
			<h:form styleClass="account-form">
				<div class="field-row">
					<p:inputText id="EmailS" placeholder="Email Address" />
					<i class="ti-user"></i>
				</div>
				<div class="">
					<input class="btn btn-default full-width-yellow-button"
						type="button" value="Submit"
						onClick="window.location='./login.xhtml'" />
				</div>
				<div class="" style="margin-top: 8px">
					<input class="btn btn-default full-width-yellow-button"
						type="button" value="Cancel"
						onClick="window.location='./login.xhtml'" />
				</div>
			</h:form>		 		
	</ui:define>
</ui:composition>
