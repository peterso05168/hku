<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="./my-profile.xhtml">

	<ui:define name="breadcrumb-2">
		<li><a title="">Edit</a><i class="ti-angle-right"></i></li>
	</ui:define>



	<ui:define name="main-content">
		<div class="ax-basic-info">
			<div class="ax-thumbnail-img">
				<img src="#{request.contextPath}/resources/hku/images/resource/profile-icon-dummy.png" />
			</div>
			<div class="ax-text">
				<h2>Mary Chan</h2>
				<div>Super Admin</div>
			</div>
		</div>
		<p:tabView activeIndex="0">
			<p:tab title="Basic Info">
				<h:form id="formA">
					<p:panelGrid columns="4"
						columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
						layout="grid" styleClass="ui-panelgrid-blank ui-fluid">
						<p:outputLabel for="UserAccount" value="User ID" />
						<p:inputText id="UserAccount" />
						<p:outputLabel for="Email" value="Email" />
						<p:inputText id="Email" />
						<p:outputLabel for="FirstName" value="Last Name" />
						<p:inputText id="FirstName" />
						<p:outputLabel for="LastName" value="First Name" />
						<p:inputText id="LastName" />
						<p:outputLabel for="JobTitle" value="Job Title" />
						<p:inputText id="JobTitle" />
						<p:outputLabel for="Department" value="Department" />
						<p:inputText id="Department" />
						<p:outputLabel for="TelNo" value="Tel. No." />
						<p:inputText id="TelNo" />
						<p:outputLabel for="Profile" value="Profile" />
						<p:inputText id="Profile" />
						<p:outputLabel for="Status" value="Status" />
						<p:inputText id="Status" value="Active" disabled="true" />
						<p:column></p:column>
						<p:column></p:column>
					</p:panelGrid>
					<div class="ax-btn-set">
						<p:commandButton value="Save" onclick="_ACTION('edit-save')" />
					</div>
				</h:form>
			</p:tab>
			<p:tab title="Role">
				<h:form id="formB">
					<p:dataTable var="car" value="#{dtSelectionView.cars6}"
						rowKey="#{car.id}" selection="#{dtSelectionView.selectedCars}"
						reflow="true" paginator="false" rows="5"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column headerText="Role Name" sortBy="#{car.brand}">
							<h:outputText value="#{car.brand}" />
						</p:column>
						<p:column headerText="Role Type" sortBy="#{car.brand}">
							<h:outputText value="#{car.brand}" />
						</p:column>
						<p:column headerText="Description" sortBy="#{car.brand}">
							<h:outputText value="#{car.brand}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</p:tab>
			<p:tab title="Change Password">
				<h:form id="formC">
					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-4" layout="grid"
						styleClass="ui-panelgrid-blank ui-fluid">

						<p:outputLabel for="CurrentPasswrod" value="Password" />
						<p:password id="CurrentPasswrod" feedback="true" inline="true" />

						<p:outputLabel for="NewPasswrod" value="New Password" />
						<p:password id="NewPasswrod" feedback="true" inline="true" />

						<p:outputLabel for="ConfirmPasswrod" value="Confirm Password" />
						<p:password id="ConfirmPasswrod" feedback="true" inline="true" />

					</p:panelGrid>
					<div class="ax-btn-set">
						<p:commandButton value="Save" onclick="_ACTION('edit-save')" />
					</div>
				</h:form>
			</p:tab>
		</p:tabView>
		<ui:insert name="main-content-2" />
	</ui:define>
</ui:composition>
