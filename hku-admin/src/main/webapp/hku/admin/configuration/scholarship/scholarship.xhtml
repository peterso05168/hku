<!DOCTYPE html [
    <!ENTITY bull "&#8226;">
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../configuration.xhtml">

	<ui:define name="head">
		<script>
			function _ACTION(_type) {
				switch (_type) {
				case 'result1':
					_popup('popup.html#/cp-cert-create', {
						size : 22,
						title : 'Create Certificate',
						iframe : 'true'
					});
					break;
				case 'create':
					PF('createDialog').show();
					break;
				case 'edit':
					window.location = 'edit.xhtml';
					break;
				case 'edit-save':
					window.location = 'edit.xhtml';
					break;
				case 'create-save':
					window.location = 'edit.xhtml';
					break;
				case 'create-cancel':
					PF('createDialog').hide();
					break;
				case 'search':
					window.location = "search.xhtml";
					break;
				case 'result':
					window.location = "result.xhtml";
					break;
				default:
					console.log('default cp-breadcrumb.html');
				}
			}
		</script>
	</ui:define>
	<ui:define name="breadcrumb-2">
		<f:view locale="#{language.locale}">
			<f:loadBundle basename="i18n.configuration.scholarship" var="scholarship" />
			<li><a title="">#{scholarship['scholarshipSetup']}</a><i class="ti-angle-right"></i></li>
		</f:view>
	</ui:define>
	<ui:define name="title">
		<f:view locale="#{language.locale}">
			<f:loadBundle basename="i18n.configuration.scholarship" var="scholarship" />
        #{scholarship['scholarshipSetup']}
        </f:view>
	</ui:define>
</ui:composition>
