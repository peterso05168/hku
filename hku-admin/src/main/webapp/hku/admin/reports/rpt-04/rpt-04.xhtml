<!DOCTYPE html [
    <!ENTITY bull "&#8226;">
]>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="../reports.xhtml">

	<ui:define name="head">
		<script>
			function _ACTION(_type) {
				switch (_type) {
				case 'result1':
					_popup('popup.html#/cp-cert-create', {
						size : 22,
						title : 'Create Certificate',
						iframe : 'true'
					});
					break;
				case 'create':
					PF('createCourse').show();
					break;
				case 'edit':
					PF('documentDialog').show();
					break;
				case 'save':
					window.location = 'course-info.xhtml';
					break;
				case 'create-save':
					window.location = 'course-info.xhtml';
					break;
				case 'search':
					window.location = "search.xhtml";
					break;
				case 'result':
					window.location = "result.xhtml";
					break;
				default:
					console.log('default cp-breadcrumb.html');
				}
			}
		</script>
	</ui:define>
	<ui:define name="breadcrumb-3">
		<li><a title="">Course Statistics Report</a><span>/</span></li>
	</ui:define>
	<ui:define name="title">Course Statistics Report</ui:define>
</ui:composition>
